<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fish Puzzle - Flexbox & CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <!-- Section 1: Info -->
    <header class="info">
      <h1>Student Name: [Your Name]</h1>
      <p>Puzzle Chosen: Fish</p>
      <p>Assignment Date: June 3, 2025</p>
    </header>

    <!-- Section 2: Puzzle -->
    <main class="puzzle-container">
      <div class="flex-puzzle">
        <img src="images/fish1.jpg" alt="Fish piece 1">
        <img src="images/fish2.jpg" alt="Fish piece 2">
        <img src="images/fish3.jpg" alt="Fish piece 3">
        <img src="images/fish4.jpg" alt="Fish piece 4">
        <img src="images/fish5.jpg" alt="Fish piece 5">
        <img src="images/fish6.jpg" alt="Fish piece 6">
        <img src="images/fish7.jpg" alt="Fish piece 7">
        <img src="images/fish8.jpg" alt="Fish piece 8">
        <img src="images/fish9.jpg" alt="Fish piece 9">
        <img src="images/wrong-piece.jpg" alt="Wrong puzzle piece" class="hidden-piece">
      </div>
    </main>

    <!-- Section 3: Notes -->
    <footer class="footer">
      <p>Flexbox properties were used to solve the puzzle. One incorrect piece is hidden using CSS.</p>
    </footer>
  </div>
</body>
</html>
