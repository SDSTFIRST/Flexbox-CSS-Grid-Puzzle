<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fish Puzzle - Flexbox & CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <!-- Section 1: Info -->
    <header class="info">
      <h1>Student Name: [Your Name]</h1>
      <p>Puzzle Chosen: Fish</p>
      <p>Assignment Date: June 3, 2025</p>
    </header>

    <!-- Section 2: Puzzle -->
    <main class="puzzle-container">
      <div class="flex-puzzle">
        <img src="images/puzzle3_A.jpg" alt="Piece A">
        <img src="images/puzzle3_B.jpg" alt="Piece B">
        <img src="images/puzzle3_C.jpg" alt="Piece C">
        <img src="images/puzzle3_D.jpg" alt="Piece D">
        <img src="images/puzzle3_E.jpg" alt="Piece E">
        <img src="images/puzzle3_F.jpg" alt="Piece F">
        <img src="images/puzzle3_G.jpg" alt="Piece G">
        <img src="images/puzzle3_H.jpg" alt="Piece H">
        <img src="images/puzzle3_I.jpg" alt="Piece I">
        <img src="images/puzzle3_J.jpg" alt="Incorrect piece" class="hidden-piece">
      </div>
    </main>

    <!-- Section 3: Notes -->
    <footer class="footer">
      <p>Flexbox was used to organize the puzzle. One incorrect piece is hidden using the display property.</p>
    </footer>
  </div>
</body>
</html>
